<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3>Game: <span id="game">1</span></h3>
    <div class="wrapper">
        <div class="p1">
            <h3 >Player 1:</h3>
            <h2 class="player1"></h2>
            <p>Score: <span class="p1Score">0</span></p>
        </div>
        <main>
            <div class="game hidden">
                <!-- <div class="field" data-arr-num="0"></div>
                <div class="field" data-arr-num="1"></div>
                <div class="field" data-arr-num="2"></div>
                <div class="field" data-arr-num="3"></div>
                <div class="field" data-arr-num="4"></div>
                <div class="field" data-arr-num="5"></div>
                <div class="field" data-arr-num="6"></div>
                <div class="field" data-arr-num="7"></div>
                <div class="field" data-arr-num="8"></div> -->
            </div>
            </main>
            <div class="p2">
                <h3 >Player 2:</h3>
                <h2 class="player2"></h2> 
                <p>Score: <span class="p2Score">0</span></p>
            </div>

        </div>
        <button class="start">Start Game</button>
        <!-- <div id="end"></div> -->
        <dialog>
            <p id="end"></p>
            <form method="dialog">
              <button class="nextGame">Next Game</button>
            </form>
        </dialog>
        
</body>
</html>
