<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="wrapper">
        <div class="p1">
            <h2>Player 1</h2>
            <p class="player1"></p>
        </div>
        <main>
            <div class="game hidden">
                <div class="field" data-arr-num="0"></div>
                <div class="field" data-arr-num="1"></div>
                <div class="field" data-arr-num="2"></div>
                <div class="field" data-arr-num="3"></div>
                <div class="field" data-arr-num="4"></div>
                <div class="field" data-arr-num="5"></div>
                <div class="field" data-arr-num="6"></div>
                <div class="field" data-arr-num="7"></div>
                <div class="field" data-arr-num="8"></div>
            </div>
            </main>
            <div class="p2">
                <h2>Player 2</h2>
                <p class="player2"></p>
            </div>

        </div>
        <button class="start">Start Game</button>
        <div id="end"></div>
        
</body>
</html>
